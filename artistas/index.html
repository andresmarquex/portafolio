<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artistas PegateYa Medellin</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 20px;
}

.grid-artistas {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
}

.card h2 {
  margin: 10px 0 5px;
}

.card h4 {
  margin: 0 0 10px;
  font-weight: normal;
  color: #666;
}

.card p {
  font-size: 0.9em;
  color: #555;
}

.thumbnail {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
}

.links {
  margin-top: 10px;
}

.links a {
  display: flex;
  align-items: center;
  margin: 6px 0;
  text-decoration: none;
  color: #0077cc;
  font-size: 0.9em;
}

.links img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
  vertical-align: middle;
}

iframe {
  width: 100%;
  height: 180px;
  margin-top: 10px;
  border: none;
  display: block;
}
.links a:hover {
  color: #005fa3;
  transform: translateX(2px);
  transition: all 0.2s ease;
}



  </style>
</head>
<body>
<center>
  <h1>Artistas PegateYa</h1>
  </center>
  <div class="container">

    <div id="contenedor-artistas" class="grid-artistas"></div>

<script>
fetch('./artistas.json')
  .then(res => res.json())
  .then(data => {
    const contenedor = document.getElementById('contenedor-artistas');
    data.forEach(artista => {
      const card = `
        <div class="card">
          <h2>${artista.nombre}</h2>
          <h4>${artista.categoria}</h4>
          <img src="${artista.imagen}" alt="${artista.nombre}" class="thumbnail">
          <p><strong>Descripci√≥n del canal de YouTube:</strong><br>${artista.descripcion}</p>
          <div class="links">
  <a href="${artista.sitio_web}" target="_blank">
    <img src="./icons/web-favicon.png" alt="Sitio web"> Sitio oficial
  </a><br>
  <a href="${artista.instagram}" target="_blank">
    <img src="./icons/instagram-favicon.png" alt="Instagram"> ${artista.instagram}
  </a><br>
  <a href="${artista.youtube}" target="_blank">
    <img src="https://www.youtube.com/favicon.ico" alt="YouTube"> ${artista.youtube}
  </a><br>
  <a href="${artista.tiktok}" target="_blank">
    <img src="https://www.tiktok.com/favicon.ico" alt="TikTok"> ${artista.tiktok}
  </a><br>
</div>

          <p><strong>Promotor:</strong> ${artista.promotor}</p>
          <iframe src="${artista.video}"
                  title="${artista.nombre} - Video musical"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
          </iframe>
        </div>
      `;
      contenedor.innerHTML += card;
    });
  });
</script>




  </div>

</body>
</html>
